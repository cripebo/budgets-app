<section class="px-4 lg:px-6 py-4 box-container lg:min-w-3xl md:min-w-xl">
  <div class="border-bottom-1 surface-border">
    <h2 class="mt-0 mb-2 text-900 font-bold text-4xl">Iniciar sesión</h2>
    <p class="mt-0 mb-5 text-700 font-normal text-base">
      Si no tienes una cuenta puedes registrarte
      <a
        class="text-indigo-600 hover:cursor-pointer hover:underline"
        [routerLink]="['/auth/register']"
        routerLinkActive="router-link-active"
        >aqui</a
      >
    </p>
  </div>
  <form [formGroup]="loginForm" class="flex flex-col gap-4">
    <div class="flex flex-col gap-2 max-w-[700px]">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" pInputText />
    </div>

    <div class="flex flex-col gap-2 max-w-[700px]">
      <label for="password">Contraseña</label>
      <p-password
        inputId="password"
        [fluid]="true"
        formControlName="password"
        [toggleMask]="true"
        [feedback]="false"
      />
    </div>
    @if (errorMessage()) {
      <div class="flex flex-col gap-2 max-w-[700px]">
        <p-message severity="error">{{ errorMessage() }}</p-message>
      </div>
    }
    <div class="flex flex-col gap-2 max-w-[700px]">
      <p-button label="Entrar" (onClick)="login()" />
    </div>
  </form>
</section>
